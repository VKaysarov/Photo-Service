<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
	<div id="app">
		<div class="container">
			<form class="form-signin">
				<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
				<div class="form-group"> 
					<label for="first_nam">Имя</label>
					<input class="form-control" type="text" name="first_name" id="first_nam" v-model="first_name" required>
				</div>
				<div class="form-group"> 
					<label for="last_nam">Фамилия</label>
					<input class="form-control" type="text" name="surname" id="last_nam" v-model="surname" required>
				</div>
				<div class="form-group"> 
					<label for="phon">Телефон</label>
					<input class="form-control" type="tel" name="phone" id="phon" v-model="phone" @keypress="check_phone()" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" maxlength="11" 
       required>
				</div>
				<div class="form-group"> 
					<label for="passwor">Пароль</label>
					<input class="form-control" type="password" name="password" id="passwor" v-model="password" required>
				</div>
				<button class="btn btn-primary" @click='sign_up()'>Регистрация</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				first_name: '',
				surname: '',
				phone: '',
				password: ''
			},
			methods: {
				sign_up: function() {
					let body = `first_name=${this.first_name}&surname=${this.surname}&phone=${this.phone}&password=${this.password}`
					fetch('url', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-forn-urlencoded'
						},
						body: body
					})
				},
				check_phone: function () {
					let re = /[0-9]/
					if(!re.test(this.phone)) {
						this.phone = ''
					}
				}
			},
		
		})
	</script>
</body>
</html>
